name: Django CI

on:
  push:
    branches: [ production, stage ]
  pull_request:
    branches: [ production, stage ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        cp fm_eventmanager/settings.py.travis
        python manage.py test
      env:
        SQUARE_APPLICATION_ID: ${{ secrets.SQUARE_APPLICATION_ID }}
        SQUARE_ACCESS_TOKEN: ${{ secrets.SQUARE_ACCESS_TOKEN }}
        SQUARE_LOCATION_ID: ${{ secrets.SQUARE_LOCATION_ID }}
        EMAIL_HOST_USER: user@someplace.com
        EMAIL_HOST_PASSWORD: supersecret
        
