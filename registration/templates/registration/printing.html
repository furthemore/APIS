<!doctype HTML>
<html>
<head>
  <title>Print Dialog</title>
</head>

<body>
<a href="{{ next }}">Go Back</a>
<script>
    var w = window.open("{% url 'registration:pdf' %}" + "/?file={{ file }}", "", "width=400,height=400");

    if (!w || w.closed || typeof w.closed == 'undefined') {
        // Didn't popup
        document.write("<h1>Problem printing - check your popup blocker!</h2>");
    } else {
        w.onload = function () {
            w.print();
        };

        window.setTimeout(function () {
            {% if next %}
                window.location.href = "{{ next }}";
            {% else %}
                window.close();
            {% endif %}
        }, 1000);

    }
</script>
<!-- redirect after close -->
</body>
</html>
